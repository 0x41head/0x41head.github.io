    <script>
        const randomAnimationDelay = (min, max) =>
            Math.floor(Math.random() * (max - min + 1)) + min;

        $(document).ready(function () {
            // sets opacity of different
            $(".cool").hover(
                function () {
                    $(".word").not($(this)).css("opacity", "0.1");
                },
                function () {
                    $(".word").css("opacity", "1");
                },
            );
        });

        const magicWords = (id) => {
            const element = document.getElementById(id),
                text = element.innerText.split("");

            element.innerText = "";

            text.forEach((value, index) => {
                const transition_class = document.createElement("span");
                transition_class.className = "transition_class " + id;
                const floating_animation_class = document.createElement("span");
                floating_animation_class.className = "floating_animation_class";
                floating_animation_class.style.animationDelay = `${randomAnimationDelay(-5000, 0)}ms`;
                const letter = document.createElement("span");
                letter.className = "letter";
                letter.innerText = value;
                floating_animation_class.appendChild(letter);
                transition_class.appendChild(floating_animation_class);
                element.appendChild(transition_class);
            });
        };
        magicWords("blogging");
        magicWords("developing");
        magicWords("email");
        magicWords("CV");
    </script>
