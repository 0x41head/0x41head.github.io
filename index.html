   <script>
      $(document).ready(function() {
            // sets opacity of different 
            $('.cool').hover(function() {
              $('.word').not($(this)).css('opacity', '0.1');
            }, function() {
              $('.word').css('opacity', '1');
            });
          });
      
      const magicWords = id => {
        const element = document.getElementById(id),
              text = element.innerText.split("");
        
        element.innerText = "";
        
        text.forEach((value, index) => {
          const letter = document.createElement("span");
          letter.className = "letter "+id;
          letter.innerText = value;
          element.appendChild(letter)
        });
      }
      magicWords("blogging");
      magicWords("developing");
      magicWords("email");
      magicWords("CV");
